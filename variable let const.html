<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable let and const</title>
</head>
<body>
    <h1>JUNIOR HITMAN</h1>
    <script>
        let first_name='junior<br>';
        document.write(first_name);

        //let variable



        //const variable
        const second_Name='Shreyas<br>';
        document.write(second_Name);
       
    </script>
</body>
</html>
