<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment operator</title>
</head>
<body>
    <script>

        //add operator
        var a=10;
        var b=30;
        a+=b;
        document.wrtie(a);

        //sub operator
        var a=10;
        var b=30;
        a-=b;
        document.wrtie(a);

        //divide operator

        var a=10;
        var b=30;
        a/=b;
        document.wrtie(a);

        //modulus operator
        var a=10;
        var b=30;
        a%=b;
        document.wrtie(a);

        
        //exponetional operator
        var a=2;
        var b=3;
        a**=b;
        document.wrtie(a);

    </script>
    <h1>hiii</h1>
    
</body>
</html>
